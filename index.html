<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Your Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 400px;
      padding: 0 20px;
      background: #fff;
      color: #333;
    }

    h2 {
      margin-bottom: 15px;
    }

    /* Skills styles */
    .skill {
      margin-bottom: 20px;
    }
    .skill-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .skill-bar-bg {
      background: #eee;
      border-radius: 10px;
      height: 24px;
      overflow: hidden;
    }
    .skill-bar-fill {
      background: #007bff;
      height: 100%;
      width: 0;
      border-radius: 10px 0 0 10px;
      color: white;
      text-align: right;
      padding-right: 8px;
      line-height: 24px;
      font-weight: bold;
      white-space: nowrap;
      transition: width 0.3s ease;
    }

    /* Typing animation container */
    .typing-text {
      display: inline-block;
      white-space: pre-wrap;
      overflow: hidden;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .typing-text.visible {
      opacity: 1;
      transform: translateX(0);
    }
    /* Hidden characters span */
    .typing-char {
      opacity: 0;
      display: inline-block;
      transform: translateX(-10px);
    }
    .typing-char.visible {
      opacity: 1;
      transform: translateX(0);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
  </style>
</head>
<body>

<section id="about">
  <h2 class="typing-text">About Me</h2>
  <p class="typing-text">Hello! I am a passionate developer with experience in building web applications and sites.</p>
</section>

<section id="projects">
  <h2 class="typing-text">Projects</h2>
  <article class="project-card">
    <h3 class="typing-text">Example Project</h3>
    <p class="typing-text">This is a project description.</p>
    <a class="typing-text" href="#">View Project</a>
  </article>
</section>

<section id="skills">
  <h2 class="typing-text">Skills & Proficiency</h2>

  <div class="skill">
    <span class="skill-name typing-text">HTML</span>
    <div class="skill-bar-bg">
      <div class="skill-bar-fill" data-percent="90">0%</div>
    </div>
  </div>

  <div class="skill">
    <span class="skill-name typing-text">CSS</span>
    <div class="skill-bar-bg">
      <div class="skill-bar-fill" data-percent="80">0%</div>
    </div>
  </div>

  <div class="skill">
    <span class="skill-name typing-text">JavaScript</span>
    <div class="skill-bar-bg">
      <div class="skill-bar-fill" data-percent="75">0%</div>
    </div>
  </div>

  <div class="skill">
    <span class="skill-name typing-text">React</span>
    <div class="skill-bar-bg">
      <div class="skill-bar-fill" data-percent="60">0%</div>
    </div>
  </div>
</section>

<section id="contact">
  <h2 class="typing-text">Contact</h2>
  <p class="typing-text">You can reach me at: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
</section>

<script>
  function typeText(element, delay = 40) {
    const text = element.textContent;
    element.textContent = '';
    element.classList.add('visible');
    let i = 0;

    function addChar() {
      if (i < text.length) {
        const span = document.createElement('span');
        span.textContent = text.charAt(i);
        span.classList.add('typing-char');
        element.appendChild(span);
        // Use setTimeout for each character to appear with fade-in and slide from left
        setTimeout(() => {
          span.classList.add('visible');
        }, delay * i);
        i++;
        setTimeout(addChar, delay);
      }
    }
    addChar();
  }

  window.onload = () => {
    const typingElements = document.querySelectorAll('.typing-text');
    // Sequentially type each element one after another
    let delayBetweenElements = 0;
    typingElements.forEach(el => {
      setTimeout(() => {
        typeText(el);
      }, delayBetweenElements);
      delayBetweenElements += (el.textContent.length * 40) + 300; // Add some pause between elements
    });

    // Animate skill bars separately after typing finishes
    setTimeout(() => {
      const skillBars = document.querySelectorAll('.skill-bar-fill');
      skillBars.forEach(bar => {
        const targetPercent = parseInt(bar.getAttribute('data-percent'), 10);
        let currentPercent = 0;

        function animateBar() {
          if (currentPercent >= targetPercent) {
            bar.style.width = targetPercent + '%';
            bar.textContent = targetPercent + '%';
            return;
          }
          currentPercent++;
          bar.style.width = currentPercent + '%';
          bar.textContent = currentPercent + '%';
          requestAnimationFrame(animateBar);
        }
        animateBar();
      });
    }, delayBetweenElements + 500);
  };
</script>

</body>
</html>

</html>
